<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Min Garderob</title>
</head>
<body>
    <h1>Garderoben</h1>
    <a href="{% url 'add_clothing_item' %}">Lägg till Klädesplagg</a>
    <ul>
    {% for item in items %}
        <li>
            {{ item.name }} - Storlek: {{ item.size }} - Färg: {{ item.color }}
            <form action="{% url 'delete_clothing_item' item_id=item.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Ta bort</button>
            </form>
        </li>
    {% empty %}
        <li>Inga klädesplagg finns än.</li>
    {% endfor %}
    </ul>
</body>
</html>
