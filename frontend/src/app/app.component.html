<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
  <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
    aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
    <svg class="bi my-1 theme-icon-active" aria-hidden="true">
      <use href="#circle-half"></use>
    </svg>
    <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center"
        [ngClass]="{'active': currentTheme === 'light'}" data-bs-theme-value="light" aria-pressed="true"
        (click)="setTheme('light')">
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="#sun-fill"></use>
        </svg>
        Light
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="#check2"></use>
        </svg>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center"
        [ngClass]="{'active': currentTheme === 'dark'}" data-bs-theme-value="dark" aria-pressed="true"
        (click)="setTheme('dark')">
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="#moon-stars-fill"></use>
        </svg>
        Dark
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="#check2"></use>
        </svg>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center"
        [ngClass]="{'active': currentTheme === 'auto'}" data-bs-theme-value="auto" aria-pressed="true"
        (click)="setTheme('auto')">
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="#circle-half"></use>
        </svg>
        Auto
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="#check2"></use>
        </svg>
      </button>
    </li>
  </ul>

</div>
