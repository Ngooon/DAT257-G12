<h2 mat-dialog-title>Rate User</h2>

<mat-dialog-content>
  <form [formGroup]="rateForm">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div class="star-rating">
      <label for="rating">Seller Rating:</label>
      <div class="stars">
        <img *ngFor="let star of stars; let i = index" (click)="setRating(i + 1)" (mouseover)="hoverRating = i + 1"
          (mouseleave)="hoverRating = 0" [src]="getStarImage(i + 1)" alt="star" class="star" />
        <span>{{ rateForm.get('rating')?.value }} Stars</span>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn btn-sm btn-outline-danger" (click)="onCancel()">Cancel</button>
  <button mat-raised-button class="btn btn-sm btn-outline-primary" (click)="rateUser()">Rate user</button>
</mat-dialog-actions>
